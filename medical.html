<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medical Insurance Cost Prediction</h1>
    </header>
    <main>
        <h1>Welcome to Medical Insurance Cost Prediction</h1>
        <p>Our tool helps you predict your medical insurance costs based on your personal and medical information. Please fill out the form below to get started.</p>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>
            
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required>
            
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="alcoholic">Alcoholic:</label>
            <select id="alcoholic" name="alcoholic" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="noofcorona">No.of COVID doses:</label>
            <select id="noofcorona" name="noofcorona" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <label for="bp">BP:</label>
<select id="bp" name="bp" required>
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>
<label for="sugar">Sugar:</label>
<select id="sugar" name="sugar" required>
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>
<label for="physi">Physically challenged:</label>
<select id="physi" name="physi" required>
    <option value="yes">Yes</option>
    <option value="no">No</option>
</select>
            
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
            
            <button type="submit">Predict Cost</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Medical Insurance Cost Prediction. All rights reserved.</p>
    </footer>
</body>
</html>
